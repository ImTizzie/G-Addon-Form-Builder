<!DOCTYPE html>
<html><body>
<div class="sidebar branding-below">
<div class="block col-contain">
<h1 class="col-one"><strong>Multiple Choice</strong></h1>
<p><strong>Question: </strong><textarea id="question" class="width-100" rows="1"></textarea></p>
</div>

<p><strong>Options (seperated by comma): </strong><textarea id="options" class="width-100" rows="10"></textarea></p>

</div>
<div class="col-one">&nbsp;</div>
<div class="block"><input type="radio" id="is-graded" class="blue"><label for="is-graded">Graded?</label></div>

<p><strong>Points: </strong><textarea id="points" class="width-100" rows="1"></textarea></p>
<p><strong>Correct Response(s) (numbers, seperated by comma): </strong></p>
<textarea id="correct-response" class="width-100" rows="1"></textarea>
<div class="col-one">&nbsp;</div>
<div class="block"><button id="create-and-place" class="blue">Create and Place</button></div>


<script>

document.getElementById("is-graded").addEventListener("click",gradedButton);
document.getElementById("create-and-place").addEventListener("click",create);

function gradedButton(){
   alert("Pressing this button would indicate that this form element is graded. A boolean value would be set to true, and the points count in the corresponding text field would be stored");
}

function create(){
  alert("Pressing this button would create the element and place it");
  google.script.run.addMultipleChoice();
}


</script>


</body></html>
