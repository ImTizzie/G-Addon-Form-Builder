<!DOCTYPE html>
<html><body>
<div class="sidebar branding-below">
<div class="block col-contain">
<h1 class="col-one"><strong>Text Field</strong></h1>
<p><strong>Question: </strong><textarea id="question" class="width-100" rows="1"></textarea></p>
</div></div>
&nbsp;
<p><strong>Max Response Length:  </strong>(lines given for input)<textarea id="max-response" class="width-100" rows="1"></textarea></p>

<div class="col-one">&nbsp;</div>
<div class="block"><input type="radio" id="is-graded" class="blue"><label for="is-graded">Graded?</label></div>
<div class="col-one">&nbsp;</div>
<p><strong>Points: </strong><textarea id="points" class="width-100" rows="1"></textarea></p>
<div class="col-one">&nbsp;</div>
<p><strong>Correct Response: </strong></p>
<div class="col-one">&nbsp;</div>
<textarea id="correct-response" class="width-100" rows="10"></textarea>
<div class="col-one">&nbsp;</div>
<div class="block"><button id="create-and-place" class="blue">Create and Place</button></div>

 <div id = "output"></div>
    <script>

 function onFailure(error){
   var div = document.getElementById("output");
   div.innerHTML = "ERROR: " + error.message;
 }
document.getElementById("is-graded").addEventListener("click",gradedButton);
document.getElementById("create-and-place").addEventListener("click",create);


function gradedButton(){
   alert("Pressing this button would indicate that this form element is graded. A boolean value would be set to true, and the points count in the corresponding text field would be stored");
}

function create(){
  question = document.getElementById("question").value;
  response = document.getElementById("max-response").value;
  answer = document.getElementById("correct-response").value;
  points = document.getElementById("points").value;
  is_graded = document.getElementById("is-graded").checked;
  google.script.run.withFailureHandler(onFailure).addTextField(question,response,answer,points,is_graded);
}


</script>


</body></html>
